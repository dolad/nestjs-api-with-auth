version: '3.9'

services:
  api-service:
    container_name: api-service
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
    ports:
      - 80:${APP_PORT}
    depends_on:
      - redis
    restart: on-failure
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data/redis
volumes:
  redis_data:
